<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hex Code Generator</title>
</head>

<body>
  <h1>Hex Code Generator</h1>
  <button id="clickBtn">Click Me !!</button>
  <p class="info">Current Hex Code:
    <span class="currentHex"></span>
  </p>
</body>

<script>
  clickBtn = document.querySelector("#clickBtn");
  body = document.querySelector('body');
  currentHex = document.querySelector('.currentHex');
  const hexArray = [];

  for (let i = 0; i < 10; i++) {
    hexArray.push(i);
  }// inserting 0 to 9 to the array

  for (let i = 65; i <= 70; i++) {
    hexArray.push(String.fromCharCode(i));
  }// inserting A to F to the array


  body.style.backgroundColor = "#ffc0cb";
  currentHex.textContent = "#ffc0cb"; // setting the current bg color

  const hexCodeGenerator = () => {
    let hexKey = "#";
    for (let i = 0; i < 6; i++) {
      let index = Math.floor(Math.random() * hexArray.length);// generating random index value
      hexKey = hexKey + hexArray[index];
    }

    body.style.backgroundColor = hexKey;
    body.style.transition = "0.7s";
    currentHex.textContent = hexKey;
  }

  clickBtn.addEventListener('click', hexCodeGenerator);
</script>

</html>
